name: pytest-main
on:
  push:
    branches:
      - main
jobs:
  pytest-main:
    name: pytest-main
    strategy: 
      matrix:
        os:
          - macos-latest
          - windows-latest
          - ubuntu-latest
        python-version:
          - "3.11"
          - "3.12"
    steps:
    runs-on:  ${{ matrix.os }}
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Make conda environment
        uses: mamba-org/setup-micromamba@v1
          micromamba-version: 1.5.8-0
        with:
          environment-file: requirements_dev.yml
          environment-name: earthdaily
          create-args: python=${{ matrix.python-version }}
          cache-environment: true
          post-cleanup: all
          init-shell:  >-
            bash
      - name: Installing the library
        shell: bash -l {0}
        run: |
          pip install .
      - name: Run tests and coverage
        shell: bash -l {0}
        env:
          EDS_CLIENT_ID: ${{ secrets.EDS_CLIENT_ID }}
          EDS_AUTH_URL: ${{ secrets.EDS_AUTH_URL }}
          EDS_SECRET: ${{ secrets.EDS_SECRET }}
          EDS_API_URL: ${{ secrets.EDS_API_URL }}
        run: pytest -v tests --cov=earthdaily
